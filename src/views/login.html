<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylesLogin.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <div class="header-sup">
            <div class="logo">
                <a href="/"><img src="images/logo-mercado-liebre.svg" width="360" alt="Logo"></a>
            </div>
            <form class="searchbar" action="#" method="get">
                <input class="input" placeholder="Buscar productos, marcas... " />
                <button type="submit" title="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <p><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de credito</p>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="fa-regular fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="">Mis compras <i class="fa-solid fa-basket-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main>
        <section class="main-register">
            <h2>Iniciar Sesión</h2>
            <form action="/" method="get" class="register">
                <input type="text" name="password" id="password" placeholder="Nombre de usuario" required>

                <input type="password" name="password-confirm" id="password-confirm" placeholder="Contraseña" required>

                <input type="submit" value="Iniciar Sesión" class="button">
            </form>
        </section>
    </main>
</body>
</html>
